<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация / Авторизация</title>
    <link rel="stylesheet" href="css/autho.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit">Зарегистрироваться</button>
                <p class="toggle-form">Уже есть аккаунт? <a href="#" id="showLogin">Войти</a></p>
            </form>
        </div>

        <div class="form-box hidden">
            <h2>Авторизация</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Войти</button>
                <p class="toggle-form">Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a></p>
            </form>
        </div>
    </div>
    <script src="js/autho.js"></script>
</body>
</html>
